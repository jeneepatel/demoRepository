
    <div class="row">
        <div class="col-12">
            <div class="row">
                <!-- column -->
                <div class="col-lg-3 col-md-6" *ngFor="let card of data;">
                    <!-- Card -->
                    <div class="card">
                        <img class="card-img-top img-responsive" src="assets/images/big/img1.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">{{card.name}}</h4>
                            <p class="card-text">{{card.description}}</p>
                            <button type="submit" class="btn btn-primary" (click)="sendDetails(card.name,card.gitRep);">Install</button>
                        </div>
                    </div>
                    <!-- Card -->
                </div>
                <!-- column -->
                <!-- column -->
                
               
            </div>
            <!-- Row -->
        </div>
    </div>
    <!-- End Row -->
